<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="dns-prefetch" href="//cdnjs.cloudflare.com" />
    <link rel="dns-prefetch" href="//cdn.jsdelivr.net" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DodgyArtists/Oasis/Book</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <header>
        <h1>Book Your Tickets</h1>
    </header>
    <nav>
        <a href="../index.html">Home</a>
        <a href="music.html">Music</a>
        <a href="dates.html">Tour Dates</a>
        <a href="book.html">Book Tickets</a>
        <a href="shop.html">Store</a>
        <a href="about.html">About Us</a>
    </nav>
    <section class="container" id="book">
        <div class="content">
            <h2>Book Tickets</h2>
            <p>Get your tickets to see Oasis live in concert!</p>
            <p>Choose your desired concert location and number of tickets below:</p>
            <form id="ticketForm">
                <label for="location">Location:</label>
                <select name="location" id="location" required>
                    <option value="">Select a Location</option>
                    <option value="London">London, UK</option>
                    <option value="Manchester">Manchester, UK</option>
                    <option value="New York">New York, USA</option>
                    <option value="Los Angeles">Los Angeles, USA</option>
                    <option value="Toronto">Toronto, Canada</option>
                    <option value="Mexico City">Mexico City, Mexico</option>
                    <option value="Sydney">Sydney, Australia</option>
                    <option value="Tokyo">Tokyo, Japan</option>
                    <option value="Rio de Janeiro">Rio de Janeiro, Brazil</option>
                    <option value="Cape Town">Cape Town, South Africa</option>
                    <option value="Dubai">Dubai, UAE</option>
                    <option value="Buenos Aires">Buenos Aires, Argentina</option>
                    <option value="Berlin">Berlin, Germany</option>
                    <option value="Paris">Paris, France</option>
                    <option value="Rome">Rome, Italy</option>
                    <option value="Madrid">Madrid, Spain</option>
                    <option value="Beijing">Beijing, China</option>
                </select>

                <label for="quantity">Number of Tickets:</label>
                <input type="number" id="quantity" name="quantity" min="1" max="10" required>



                <button type="submit" onclick="purchase()">Book Tickets</button>
            </form>
        </div>

        <footer>
            <p>&copy; 2024 Dodgy Artists</p>
        </footer>

        <script src="../js/scripts.js"></script>
    </section>
</body>
</html>
